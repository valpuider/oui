<head>

<body>
    <div class="container">
        <!-- Barre de navigation -->

        <!-- Section Plateforme de Projets -->
        <section class="projets">
            <h2>Plateforme des Projets TWIN</h2>
            <div class="project-container">
                <h3>Soumettre un projet</h3>
                <form id="projet-form">
                    <label for="titre-projet">Titre du projet :</label>
                    <input type="text" id="titre-projet" name="titre-projet" placeholder="Nom du projet" required>

                    <label for="description-projet">Description :</label>
                    <textarea id="description-projet" name="description-projet" placeholder="Description du projet" required></textarea>

                    <label for="fichier-projet">Joindre un fichier :</label>
                    <input type="file" id="fichier-projet" name="fichier-projet">

                    <button type="submit">Soumettre</button>
                </form>

                <h3>Liste des Projets</h3>
                <ul id="project-list">
                    <!-- Projets soumis -->
                    <li>Projet 1 - Description courte</li>
                    <li>Projet 2 - Description courte</li>
                    <!-- Dynamique : les projets soumis apparaÃ®tront ici -->
                </ul>
            </div>
        </section>
    </div>

    <script src="projets.js"></script>
</body>
