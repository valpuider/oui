<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recueil d'Informations - Twin Network</title>
    <link rel="stylesheet" href="third.css">
    <!-- Inclure FontAwesome pour les icônes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="login-conteneur">
        <h2>Recueil d'Informations</h2>
        <form id="infoForm" action="traitement.php" method="POST">
            <div class="input-group">
                <span class="icon"><i class="fa fa-user"></i></span>
                <input type="text" id="matricule" name="matricule" placeholder="Matricule" required>
            </div>
            <div class="input-group">
                <span class="icon"><i class="fa fa-user"></i></span>
                <input type="text" id="nom" name="nom" placeholder="Nom" required>
            </div>
            <div class="input-group">
                <span class="icon"><i class="fa fa-user"></i></span>
                <input type="text" id="prenom" name="prenom" placeholder="Prénom" required>
            </div>
            <div class="input-group">
                <span class="icon"><i class="fa fa-user"></i></span>
                <input type="text" id="Username" name="Username" placeholder="Nom d'nom_utilisateur" required>
            </div>
            <div class="input-group">
                <span class="icon"><i class="fa fa-envelope"></i></span>
                <input type="email" id="email" name="email" placeholder="Adresse e-mail" required>
            </div>
            <div class="input-group">
                <span class="icon"><i class="fa fa-phone"></i></span>
                <input type="tel" id="telephone" name="telephone" placeholder="Numéro de téléphone" required>
            </div>
            <div class="input-group">
                <span class="icon"><i class="fa fa-graduation-cap"></i></span>
                <select id="annee" name="annee" required>
                    <option value="">Sélectionner l'année d'étude</option>
                    <option value="1ère année">1ère année</option>
                    <option value="2ème année">2ème année</option>
                    <option value="3ème année">3ème année</option>
                </select>
            </div>
            <div class="input-group">
                <span class="icon"><i class="fa fa-building"></i></span>
                <input type="text" name="filiere" placeholder="Filière" value="TWIN" readonly>
            </div>
           <button type="submit">Soumettre</button>
                <p id="error-message" style="color:red; display:none;">Veuillez remplir tous les champs correctement.</p>
           </a>
        </form>
    </div>

    <script>
        // Fonction de validation
        function validerFormulaire() {
            let nom = document.getElementById('nom').value;
            let prenom = document.getElementById('prenom').value;
            let email = document.getElementById('email').value;
            let telephone = document.getElementById('telephone').value;
            let annee = document.getElementById('annee').value;
            let messageErreur = document.getElementById('error-message');

            // Vérification que tous les champs sont remplis
            if (nom === "" || prenom === "" || email === "" || telephone === "" || annee === "") {
                messageErreur.style.display = "block"; // Affiche un message d'erreur
                return false; // Empêche l'envoi du formulaire
            } else {
                messageErreur.style.display = "none"; // Cache le message d'erreur si tout est correct
                return true; // Permet l'envoi du formulaire
            }
        }

        // Associer la fonction de validation au formulaire lors de la soumission
        document.getElementById('infoForm').onsubmit = function() {
            return validerFormulaire();
        };
    </script>
</body>
</html>
